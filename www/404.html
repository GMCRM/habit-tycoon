<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Habit Tycoon</title>
    <script type="text/javascript">
        // For hash routing, we need to redirect to the root with the path as hash
        // Convert /path to /#/path
        var path = window.location.pathname;
        if (path !== '/' && path !== '/index.html') {
            // Redirect /path to /#/path
            window.location.href = window.location.origin + '/#' + path + window.location.search;
        } else {
            // If already at root, just redirect to index.html
            window.location.href = window.location.origin + '/index.html';
        }
    </script>
</head>
<body>
    <p>Redirecting to Habit Tycoon...</p>
</body>
</html>
